<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple photo editor</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Simple photo editor</span>
    </nav>

    <div class="container">
      <div class="drop-zone">
        <span class="drop-zone__prompt">Drop file here or click to upload</span>
        <input type="file" name="myFile" class="drop-zone__input" />
      </div>
      <div class="container1">
        <canvas id="canvas1" data-title="T-shirt"></canvas>
        <canvas id="canvas3" data-title="Water"></canvas>
        <canvas id="canvas4" data-title="Hammer"></canvas>
        <canvas id="canvas2" data-title="Curtain"></canvas>
      </div>
    </div>
    <script src="canvas.js"></script>
  </body>
</html>
